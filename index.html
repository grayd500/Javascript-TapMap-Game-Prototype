<!DOCTYPE html>
<html lang="en" id="html">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brewery Search</title>
  <link rel="icon" href="cup.png">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/jass.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body id="body">
  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
    <div class="col-12 col-md-3 bg-light p-3">
      <h1 class="text-primary">Find a Brewery</h1>
      <form id="search-form" class="mb-2">
        <input id="search-input" class="form-input w-100" type="text" placeholder="Search by Postal Code!">
<select id="format-input" class="form-input w-100">
  <option value="" disabled selected>Select a type...</option>
  <option value="micro">Micro</option>
  <option value="nano">Nano</option>
  <option value="regional">Regional</option>
  <option value="brewpub">Brewpub</option>
  <option value="large">Large</option>
  <option value="planning">Planning</option>
  <option value="bar">Bar</option>
  <option value="contract">Contract</option>
  <option value="proprietor">Proprietor</option>
  <option value="closed">Closed</option>
</select>

        <button class="btn btn-info btn-block">Search</button>
      </form>

      <a href="./index.html" class="btn btn-block btn-danger">&larr; Go back.</a>

  <div class="game-container">
        <!--  onclick="shootY()"-->
  <div class="cups">

    </div>
     <div class="shooter"  id="shooter">
      <svg class="ball shootY" id="ball">
        <ellipse cx="25" cy="25" rx="24" ry="24"
    style="fill:hsl(0, 0%, 90%); stroke: black; stroke-weight: 1px;" />
      </svg>
    </div>
    <button id="reshoot" onclick="reshoot1()" >Shoot Again</button>
    <p id="time"></p>
    <button id="restart" onclick="location.reload()" >Restart</button>
      </div>
    </div>

    <div class="col-12 col-md-9 p-3 text-light">
      <h2>Showing results for <span id="result-text"></span></h2>
